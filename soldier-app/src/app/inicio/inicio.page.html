<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form (ngSubmit)="registrarVivencia()">
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input [(ngModel)]="vivencia.titulo" name="titulo" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="stacked">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="vivencia.fecha" name="fecha" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-textarea [(ngModel)]="vivencia.descripcion" name="descripcion" rows="5" required></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label position="stacked">Foto</ion-label>
        <ion-input type="file" (change)="cargarFoto($event)" accept="image/*"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="stacked">Audio</ion-label>
        <ion-input type="file" (change)="cargarAudio($event)" accept="audio/*"></ion-input>
      </ion-item>
    
      <ion-button expand="full" type="submit">Registrar Vivencia</ion-button>
    </form>
  </ion-card>
  
</ion-content>
