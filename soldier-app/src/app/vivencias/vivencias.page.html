<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>vivencias</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Mostrar la lista de vivencias -->
  <ion-list>
    <ion-item *ngFor="let vivencia of vivencias">
      <ion-label>{{ vivencia.titulo }}</ion-label>
      <ion-button (click)="mostrarDetalle(vivencia)">Ver Detalle</ion-button>
    </ion-item>
  </ion-list>

  <!-- Mostrar el detalle de la vivencia seleccionada -->
  <div *ngIf="showDetail">
    <ion-card>
      <ion-card-header>
        {{ selectedVivencia.titulo }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ selectedVivencia.descripcion }}</p>
        <ion-img [src]="selectedVivencia.fotoURL"></ion-img>
        <audio controls>
          <source [src]="selectedVivencia.audioURL" type="audio/mpeg">
          Tu navegador no soporta la reproducci√≥n de audio.
        </audio>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="volverAListado()">Volver al Listado</ion-button>
  </div>

  <ion-button (click)="borrarTodasLasVivencias()">Borrar Todas las Vivencias</ion-button>

</ion-content>
